name: kbw
title: Ket Bitwise Simulator Server
summary: Quantum computer simulator for the Ket Quantum Programming
description: |
  The Ket Bitwise Simulator Server executes Ket Quantum Assembly (.kqasm) files
  generated by the Libket, using the bitwise representation. It is also
  necessary by the Ket quantum programming language to simulate quantum
  execution.

  Usage:

      $ kbw -h        
      Ket Biswise Simulator server
      ============================

      usage: kbw [-h] [-p 4242] [-s random] [-l]

      Ket Biswise Simulator server

      optional arguments:
        -h, --help  show this help message and exit
        -p 4242     Server port
        -s random   Seed for the PRNG
        -l          Extra plugin path

  This project is part of the Ket Quantum Programming framework that also
  features:

  * The Ket quantum programming language;
  * The C++ quantum programming library Libket.

  See the documentation for more information http://ket.readthedocs.io. 

icon: logo/kbw11.svg

license: MIT

version: git
grade: devel

base: core20
confinement: strict

parts:
  kbw:
    plugin: python
    source: .
    python-packages: 
      - conan
      - distro==1.1.0
      - ninja
      - scikit-build
    build-packages: 
      - cmake
      - curl
      - default-jre
      - g++
      - gcc
      - make
      - pkg-config
      - swig
      - unzip
      - uuid-dev
    stage-packages:
      - python3.8-minimal
      - libpython3.8-dev
    filesets:
      kbw-files:
        - lib/python3.8/site-packages/kbw*
      python-files:
        - usr/lib/python3.8/
        - usr/bin/python3.8
        - usr/lib/x86_64-linux-gnu/libpython3.8.so*
    prime:
      - $kbw-files
      - $python-files
 
apps:
  kbw:
    command: usr/bin/python3.8 -m kbw
    plugs:
      - home
      - network
      - network-bind
    environment:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      PYTHONPATH: $SNAP/lib/python3.8/site-packages

